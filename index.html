<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Multiplica√ß√£o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            color: #ff6b6b;
        }
        #game {
            background: white;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #question {
            font-size: 24px;
            margin: 20px 0;
        }
        #answer {
            padding: 8px;
            font-size: 16px;
            width: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #score {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
        #message {
            color: #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>üåü Jogo da Multiplica√ß√£o üåü</h1>
        <p>Resolva as contas de 0 a 10. Digite "sair" para parar.</p>
        
        <div id="question"></div>
        <input type="text" id="answer" placeholder="Sua resposta">
        <button onclick="checkAnswer()">Responder</button>
        
        <div id="message"></div>
        <div id="score">Pontua√ß√£o: 0</div>
    </div>

    <script>
        let pontos = 0;
        let num1, num2, respostaCorreta;

        // Inicia o jogo
        function newQuestion() {
            num1 = Math.floor(Math.random() * 11); // N√∫mero entre 0 e 10
            num2 = Math.floor(Math.random() * 11);
            respostaCorreta = num1 * num2;
            
            document.getElementById("question").textContent = `Quanto √© ${num1} √ó ${num2}?`;
            document.getElementById("answer").value = "";
            document.getElementById("message").textContent = "";
        }

        // Verifica a resposta
        function checkAnswer() {
            const resposta = document.getElementById("answer").value.trim();
            
            if (resposta.toLowerCase() === "sair") {
                alert(`Fim do jogo! Sua pontua√ß√£o final: ${pontos} pontos! üéâ`);
                return;
            }

            if (resposta === "") {
                document.getElementById("message").textContent = "Digite uma resposta!";
                return;
            }

            const respostaNum = parseInt(resposta);
            
            if (respostaNum === respostaCorreta) {
                pontos++;
                document.getElementById("score").textContent = `Pontua√ß√£o: ${pontos}`;
                document.getElementById("message").textContent = "‚úÖ Correto!";
                document.getElementById("message").style.color = "green";
            } else {
                document.getElementById("message").textContent = `‚ùå Errado! O certo era ${respostaCorreta}.`;
                document.getElementById("message").style.color = "red";
            }

            // Pr√≥xima pergunta ap√≥s 1 segundo
            setTimeout(newQuestion, 1000);
        }

        // Come√ßa o jogo
        newQuestion();
    </script>
</body>
</html>
